basePath: /
definitions:
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.HealthResponse:
    properties:
      status:
        type: string
    type: object
info:
  contact: {}
  description: Simple CDN API for serving images.
  title: CDN API
  version: "1.0"
paths:
  /health:
    get:
      description: Returns service health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.HealthResponse'
      summary: Health check
      tags:
      - health
  /images/{image_id}:
    get:
      description: Streams the raw image bytes and sets Content-Type based on detected
        image format.
      parameters:
      - description: Image ID
        in: path
        name: image_id
        required: true
        type: string
      produces:
      - image/jpeg
      - image/png
      - image/gif
      - image/avif
      - image/webp
      - application/octet-stream
      responses:
        "200":
          description: Image file
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get image by ID
      tags:
      - images
swagger: "2.0"
