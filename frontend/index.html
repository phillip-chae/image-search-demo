<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <style>
      body { margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      form { display: flex; gap: 8px; align-items: center; max-width: 900px; }
      input[type="text"] { flex: 1; padding: 10px 12px; font-size: 16px; }
      button { padding: 10px 12px; font-size: 16px; cursor: pointer; }
      #status { margin-top: 12px; min-height: 20px; }
      #results { margin-top: 16px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
      .card { padding: 8px; }
      .thumb { width: 100%; height: 180px; object-fit: contain; }
      .meta { margin-top: 6px; font-size: 12px; word-break: break-all; }
    </style>
  </head>
  <body>
    <h1 id="pageTitle">Image Search</h1>
    <noscript>This page requires JavaScript enabled.</noscript>
    <form id="searchForm">
      <input id="query" type="text" placeholder="Type a search query..." autocomplete="off" />
      <button id="submit" type="submit">Search</button>
    </form>

    <div id="status" role="status" aria-live="polite"></div>
    <div id="results"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
