server {
  listen 80;

  server_tokens off;

  # Basic security headers (safe for a static SPA)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  # Static frontend
  root /usr/share/nginx/html;
  index index.html;

  # Runtime config must never be cached (so updates take effect without rebuild)
  location = /config.yaml {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # Avoid caching HTML entrypoint (SPA shell)
  location = /index.html {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # Cache static assets moderately (no fingerprinting currently)
  location ^~ /js/ {
    add_header Cache-Control "public, max-age=3600" always;
    try_files $uri =404;
  }

  location / {
    add_header Cache-Control "no-store" always;
    try_files $uri $uri/ /index.html;
  }

  # Proxy search API (FastAPI)
  location /api/ {
    proxy_pass http://searchapi:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy CDN images (Gin)
  location /images/ {
    proxy_pass http://cdnapi:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
